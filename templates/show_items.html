<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Warehouse Inventory</h1>
    <div class="button-container">
      
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>
                <a href="{{ url_for('update_item', id=item[0]) }}" class = "button">Update</a>
                <a href="{{ url_for('delete_item', id=item[0]) }}"class = "button">Delete</a>
            </td>
        </tr>
    {% endfor %}
</tbody>
</table>
<div class="button-container">
    <a href="{{ url_for('add_item') }}"class = "button">Add New Item</a>
    <a href="{{ url_for('search') }}"class = "button">Search </a>
    <a href="{{ url_for('home') }}" class="button">Back</a>
</div>
</body>
</html>
