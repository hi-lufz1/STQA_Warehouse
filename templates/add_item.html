<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Item</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Add New Item</h1>
    </div>

    <div class="main-content">
      <div class="form-container">
        <form method="post">
          <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="status" class="form-label">Status:</label>
            <input type="text" id="status" name="status" class="form-input" required>
          </div>
          <button type="submit" class="form-button">Add Item</button>
        </form>
      </div>
    </div>
  </div class = "class">
    <a style="padding-left: 2rem;" href="{{ url_for('home') }}" class="button">Back</a>
  <div>
  </div>
</body>
</html>
